<div *ngIf="products.length==0 ">Không tìm thấy sản phẩm với từ khóa "{{key}}" </div> <!-- khi mảng products rỗng thì hiện -->

<div *ngIf="products.length!==0 "> <!-- khi mảng products không rỗng thì hiện -->
    <div class="continer" style=" width: 1360px;margin: auto;">
        <h1>Sản phẩm tìm kiếm với từ khóa "{{key}}":</h1>
        <div class="card1" style="margin: 30px 0;">
            <div class="card1_item"
                style="display: grid;grid-template-columns: 1fr 1fr 1fr; grid-gap: 3px; margin: 15px 0;  ">
                <div class="card rounded-xl"
                    style="text-align: center;width: 455px;margin:3px 0px; background-color: rgba(240, 248, 255, 0.855);"
                    *ngFor="let category of products ">
                    <img src="{{category.image}}" style="width: 400px;height: 250px;margin: auto ; padding-top:20px;"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{category.name}}.</p>
                    </div>
                </div>
            </div>
            <hr style="margin-top: 50px;">
        </div>
    </div>
</div>
