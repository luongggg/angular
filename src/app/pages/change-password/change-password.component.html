<div class="container">
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div>
      <label for="oldPassword">Mật khẩu cũ:</label>
      <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required>
    </div>
    <div>
      <label for="newPassword">Mật khẩu mới:</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
    </div>
    <div>
      <button (click)="changePassword()">Thay đổi mật khẩu</button>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    
  </div>
